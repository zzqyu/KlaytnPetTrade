  <title>SB Admin 2 - Login</title>
  
  <link rel="stylesheet" href="sb-admin-2.min.css"/>

  <!-- Custom styles for this template-->

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <input type="hidden" id="pageNum" value="00"/>
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">블록체인 로그인!</h1>
                  </div>
                  
                  <form class="user">
                    <div class="form_group">
                      
                      <input type="file"  style="margin-bottom:20px" class="form-control" id="keystore" onchange="App.handleImport()"></input>
                      
                    <!-- <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div> -->

                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="input-password" onchange="App.handlePassword()" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    
                    <input type="button" class="btn btn-primary btn-user btn-block"  onclick="App.handleLogin()" value="Login">
                   <p class="help-block" id="message"></p>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    

  </div>
  

  <script src="index.js"></script>
