<script src="index.js"></script>
  <script>
   window.addEventListener("load", function () {
     
    var table = $('#pet-table').DataTable({
      "columnDefs": [ 
        {
          "targets" : "detailsBtn",
          "orderable" : false,
          "searchable" : false,
          "className" : "details-control"
        },
        {
          "targets": 'sellBtn',
          "orderable": false,
          "render" : function ( data, type, row, meta ) {
            if(data == 0)
              //return '<a data-toggle="modal" data-backdrop="static" href="#sellModal">판매</a>';
              return '<input type="button" class="btn btn-primary table-btn" value="판매" onclick="App.handleSellBtn(\''+row[1]+ '\''+',' + '\''+/*zzqyu start*/row[8]/*zzqyu end*/+'\')">'
            else
              return '<input type="button" class="btn btn-primary table-btn" value="'+data+"코인에 판매중"+'" onclick="App.handleCancelBtn(\''+row[1]+ '\''+',' + '\''+/*zzqyu start*/row[8]/*zzqyu end*/+'\')">';
          }
        },
        //zzqyu start
        {
          "targets": 'noseBtn',
          "orderable": false,
          "render" : function ( data, type, row, meta ) {
            if(data == 0)
              //return '<a data-toggle="modal" data-backdrop="static" href="#sellModal">판매</a>';
              return '<input type="button" class="btn btn-primary table-btn" value="비문 등록" onclick="App.handleAddNoseBtn(\''+row[1]+ '\''+',' + '\''+row[8]+'\')">'
            else
              return '<input type="button" class="btn btn-primary table-btn" value="비문 검증" onclick="App.handleCheckNoseBtn(\''+row[1]+ '\''+',' + '\''+row[8]+ '\''+',' + '\''+row[7]+'\')">';
          }
        },
        //zzqyu end
        {
          "targets" : 'petId',
          "visible": false,
          "searchable": false
        }],
        "order": [[1, 'asc']]
    });

    $('#pet-table tbody').on('click', 'td.details-control', async function () {
      var tr = $(this).closest('tr');
      var row = table.row( tr );

      if ( row.child.isShown() ) {
        // This row is already open - close it
        tr.removeClass('shown');
        row.child.hide();
      }
      else {
        tr.addClass('shown');
        App.getDdidsToSseion(row.data()[8], tr);
      }
    });

    const walletFromSession = sessionStorage.getItem('walletInstance');
      console.log(walletFromSession);
      //로그인 상태면 케이버 지갑에 계정 추가
      //로그인 상태 유아이로 변경
      if(walletFromSession!= null){
        var j = JSON.parse(walletFromSession);
        console.log(j.address);
        $('#keyName').append('<br><p> 내 계정 주소: ' + j.address + '</p>');

        //블록체인의 강아지 데이터를 조회.
        window.App.getPetList($('#pet-table'));
      }
  });
  
  </script>
